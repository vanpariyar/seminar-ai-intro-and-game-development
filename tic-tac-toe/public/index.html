<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    .tic-tac-toe {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .status {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }

    .cell {
      background-color: #f0f0f0;
      padding: 30px;
      border: 2px solid #ddd;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }

    .cell:hover {
      background-color: #e0e0e0;
    }

    .winner-message {
      margin-top: 20px;
    }

    .winner-message button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #008000;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .winner-message button:hover {
      background-color: #006400;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="index.js"></script>
</body>
</html>
